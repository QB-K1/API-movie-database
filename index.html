<!DOCTYPE html>

<html lang="fr">
<!-- Ici début de mon entête de document qui est invisible dans la page-->
	<head>
		<!-- Ici mon titre qui apparaît uniquement dans l'onglet du navigateur-->
		<title>API Movie Database</title>
		<!-- Ici l'appel des bons alphabets et signes-->
		<meta charset="utf-8"/>
		<!--Reset la taille du visible en mobile/tablette, évite zooms-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- Ici l'appel de la base de donnees font-awesome pour icons-->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
		<!-- Ici l'appel du fichier CSS reset.css-->
		<link type="text/css" rel="stylesheet" href="css/reset.css"/>
		<!-- Ici l'appel du fichier CSS normalize.css-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
		<!-- Ici l'appel du fichier CSS style.css-->
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	</head>
	<!-- Fin de l'entête du document-->
	<!-- Ici début du corps visible dans la page-->
	<body>
	<!--Ici début du header-->
		<header>

		<a href="http://localhost/3WA/3WA%20Modules/Developpement/JS3.3/Exo%20requetes%20API/"><img src="img/Clap_cinema.svg.png"></a>

		<h1 class="bold">SEARCH FOR A MOVIE, BITCH !</h1>

		</header>
		<!--Ici fin du header-->
		<!--Ici début du conteneur principal-->
		<main>
			<!--Ici début du formulaire-->
			<form id="search" method="get" name="moviesForm">

				<fieldset>

					<legend>Rechercher un film</legend>

						<input id="searchButton" type="text" name="movieName" placeholder="Nom du film"/>

						<input id="searchExe" type="submit" value="Rechercher"/>

				</fieldset>

			</form>
			<!--Ici fin du formulaire-->

			</section>
			<!--Ici fin de section-->
			<!--Ici début de section-->
			<section id="results">

				<!--Ici début de l'article avec résultats-->
				<article id="resultsList">

					<p>Résultats</p>

				</article>
				<!--Ici fin de l'article-->


				<!--Ici début de l'aside avec détails du film-->
				<aside id="movieDetails">

					<p>Détails</p>
					
				</aside>
				<!--Ici fin de l'aside-->
			</section>
			<!--Ici fin de section-->
		</main>
		<!-- Ici fin du conteneur principal-->
		<!-- Ici le footer-->
		<footer>
		</footer>
		<!-- Ici fin du footer-->
		<script
  			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<!-- Ici appel du JS-->
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	<!-- Ici fin du corps visible dans la page-->
</html>
